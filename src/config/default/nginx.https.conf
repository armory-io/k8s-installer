gzip on;
gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

server {
    listen 80;
    listen [::]:80;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    ssl on;

    ssl_certificate /opt/nginx/certs/ssl.crt;
    ssl_certificate_key /opt/nginx/certs/ssl.key;

    location / {
        proxy_pass http://deck/;
    }

    location /api/ {
        proxy_pass http://gate:8084/;
        proxy_set_header Host            $host;
        proxy_set_header X-Real-IP       $proxy_protocol_addr;
        proxy_set_header X-Forwarded-For $proxy_protocol_addr;
    }

    location /slack/ {
        proxy_pass http://platform:10000/;
    }

    rewrite ^/login(.*)$ /api/login$1 last;
    rewrite ^/auth(.*)$ /api/auth$1 last;
}
