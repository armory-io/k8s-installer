apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    artifact.spinnaker.io/location: '"${NAMESPACE}"'
    artifact.spinnaker.io/name: '"armory-redis"'
    artifact.spinnaker.io/type: '"kubernetes/deployment"'
    moniker.spinnaker.io/application: '"armory"'
    moniker.spinnaker.io/cluster: '"redis"'
  name: redis
  namespace: ${NAMESPACE}
  labels:
    app: redis
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 3
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      annotations:
        artifact.spinnaker.io/location: '"${NAMESPACE}"'
        artifact.spinnaker.io/name: '"armory-redis"'
        artifact.spinnaker.io/type: '"kubernetes/deployment"'
        moniker.spinnaker.io/application: '"armory"'
        moniker.spinnaker.io/cluster: '"redis"'
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis
        resources:
          requests:
            memory: 1024Mi
            cpu: 1000m
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: podinfo
          mountPath: /etc/podinfo
          readOnly: false
        - name: default-config
          mountPath: /opt/spinnaker/config/default
        - name: custom-config
          mountPath: /opt/spinnaker/config/custom
      volumes:
      - name: custom-config
        configMap:
          name: custom-config
      - name: default-config
        configMap:
          name: default-config
      - name: podinfo
        downwardAPI:
          items:
            - path: "labels"
              fieldRef:
                fieldPath: metadata.labels
            - path: "annotations"
              fieldRef:
                fieldPath: metadata.annotations